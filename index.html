<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Alberta Jansen Van Nieuwenhuizen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select id="city">
            <option value="">Select a city..</option>
            <option value="current">My current location</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Pacific/Auckland">Auckland</option>
        </select>

        <div id="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles</h2>
                    <div class="date">May 10th 2025</div>
                </div>
                <div class="time">12:34:07 am</div>
            </div>
            <div class="city" id="sydney">
                <div>
                    <h2>Sydney</h2>
                    <div class="date">May 10th 2025</div>
                </div>
                <div class="time">12:34:07 am</div>
            </div>
        </div>
    </div>
    <footer>
        This project was coded with ❤️ by <strong>Alberta Jansen Van Nieuwenhuizen</strong> and is
        <a href="https://github.com/alberta-code/world-clock" target="_blank">
            open sourced on GitHub</a> and is <a href="https://app.netlify.com/teams/alberta-code-xgx2dw8/sites"
            target="_blank">
            on Netlify</a>
    </footer>
    <script src="index.js"></script>
</body>

</html>
