<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>World clock - Alberta Jansen Van Nieuwenhuizen</title>
</head>

<body>
    <div class="container">
        <h1>World clock</h1>

        <select>
            <option value="">select a city...</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Auckland</option>
        </select>

        <div class="city">
            <div>
                <h2>Los Angeles</h2>
                <div class="date">May 5th 2025</div>
            </div>
            <div class="time">4:30:15 <small> PM </small></div>
        </div>
        <div class="city">
            <div>
                <h2>Sydney</h2>
                <div class="date">May 5th 2025</div>
            </div>
            <div class="time">4:30:15 <small> PM </small></div>
        </div>
    </div>
    <footer>This project was coded <strong>Alberta Jansen Van Nieuwenhuizen</strong> and is
        <a href="https://github.com/Alberta-code/world-clock" target="_blank">open sourced on GitHub</a>
    </footer>
    <script src="index.js"></script>
</body>

</html>
